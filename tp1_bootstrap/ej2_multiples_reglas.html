<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Multiples reglas a las columnas</title>
</head>
<body>
    
<div class="container">


<div class="row">

    <div class="col-xxl-10" style="background-color:rgb(185, 110, 110)"> <h1><h1>Columna 1</h1></h1></div>
    <div class="col-xxl-2" style="background-color:rgb(102, 95, 95)"><h1><h1>Columna 2</h1></h1></div>

</div>

<div class="row">
    <div class="col-xl-9" style="background-color:rgb(214, 130, 130)"> <h1>Columna 1</h1></div>
    <div class="col-xl-3" style="background-color:rgb(138, 128, 128)"><h1>Columna 2</h1></div>

</div>

<div class="row">
    <div class="col-lg-8" style="background-color:rgb(204, 112, 112)"> <h1>Columna 1</h1></div>
    <div class="col-lg-4" style="background-color:rgb(122, 99, 99)"><h1>Columna 2</h1></div>
</div>

<div class="row">
    <div class="col-md-7" style="background-color:rgb(204, 112, 112)"> <h1>Columna 1</h1></div>
    <div class="col-md-5" style="background-color:rgb(122, 99, 99)"><h1>Columna 2</h1></div>
</div>

<div class="row">
    <div class="col-sm-6" style="background-color:rgb(204, 112, 112)"> <h1>Columna 1</h1></div>
    <div class="col-sm-6" style="background-color:rgb(122, 99, 99)"><h1>Columna 2</h1></div>
</div>

<div class="row">
    <div class="col-5" style="background-color:rgb(204, 112, 112)"> <h1>Columna 1</h1></div>
    <div class="col-7" style="background-color:rgb(122, 99, 99)"><h1>Columna 2</h1></div>
</div>










</div>



</body>
</html>
